<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lehrbuch – Deutsch lernen mit Kursbüchern</title>
  <!-- Externe Icons-Bibliothek (Font Awesome) laden -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      background: #f0f4f8;
      color: #333;
      text-align: center;
      padding: 40px 20px;
    }
    h1 { color: #1e40af; margin-bottom: 10px; }
    .zurueck { 
      display: block; 
      margin: 20px 0; 
      color: #3b82f6; 
      text-decoration: none; 
      font-weight: bold; 
    }
    .zurueck:hover { text-decoration: underline; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: 40px auto;
    }
    .karte {
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
      transition: all 0.3s ease;
      text-decoration: none;
      color: inherit;
    }
    .karte:hover { 
      transform: translateY(-10px); 
      box-shadow: 0 20px 40px rgba(0,0,0,0.18); 
    }
    .karte img {
      width: 100%;
      height: 320px;
      object-fit: contain;
      background: #f8fafc;
      padding: 20px 0;
    }
    .karte-info {
      padding: 20px;
    }
    .karte h2 {
      margin: 10px 0;
      font-size: 1.6em;
      color: #1e40af;
    }
    .status {
      font-size: 1em;
      color: #10b981;
      font-weight: bold;
    }
    .in-arbeit {
      opacity: 0.65;
      cursor: not-allowed;
    }
    .in-arbeit .status { color: #ef4444; }
  </style>
</head>
<body>

  <h1>Lehrbuch</h1>
  <p>Wähle dein Deutschlehrbuch</p>
  <a href="../index.html" class="zurueck">← Zurück zur Startseite</a>

  <div class="grid">
    <!-- Miteinander – bereits verfügbar und anklickbar -->
    <a href="Miteinander/index.html" class="karte">
      <img src="https://m.media-amazon.com/images/I/61cCfeYWjHL.jpg" alt="Miteinander Kurs- und Arbeitsbuch">
      <div class="karte-info">
        <h2>Miteinander</h2>
        <p class="status">verfügbar (A2 im Aufbau, A1 und B1 folgen)</p>
      </div>
    </a>

    <!-- Schritte Plus Neu – in Vorbereitung -->
    <div class="karte in-arbeit">
      <img src="https://m.media-amazon.com/images/I/617-1UvcCwL.jpg" alt="Schritte Plus Neu Kursbuch">
      <div class="karte-info">
        <h2>Schritte Plus Neu</h2>
        <p class="status">in Vorbereitung</p>
      </div>
    </div>

    <!-- Netzwerk neu – in Vorbereitung -->
    <div class="karte in-arbeit">
      <img src="https://m.media-amazon.com/images/I/71D0oveNj+L.jpg" alt="Netzwerk neu Kursbuch">
      <div class="karte-info">
        <h2>Netzwerk neu</h2>
        <p class="status">in Vorbereitung</p>
      </div>
    </div>

    <!-- Hier können später weitere Lehrbücher hinzugefügt werden -->
    <!-- <div class="karte in-arbeit"> ... </div> -->
  </div>

  <footer style="margin-top: 60px; color: #6b7280;">
    © 2026 – Deutsch Lernen | Im Aufbau
  </footer>

</body>
</html>
