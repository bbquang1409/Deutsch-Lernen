<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lehrbuch - Chọn giáo trình tiếng Đức</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      background: #f0f4f8;
      color: #333;
      text-align: center;
      padding: 40px 20px;
    }
    h1 { color: #1e40af; margin-bottom: 10px; }
    .back-link { display: block; margin: 20px 0; color: #3b82f6; text-decoration: none; font-weight: bold; }
    .back-link:hover { text-decoration: underline; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: 40px auto;
    }
    .card {
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
      transition: all 0.3s ease;
      text-decoration: none;
      color: inherit;
    }
    .card:hover { transform: translateY(-10px); box-shadow: 0 20px 40px rgba(0,0,0,0.18); }
    .card img {
      width: 100%;
      height: 320px;
      object-fit: contain;
      background: #f8fafc;
      padding: 20px 0;
    }
    .card-info {
      padding: 20px;
    }
    .card h2 {
      margin: 10px 0;
      font-size: 1.6em;
      color: #1e40af;
    }
    .status {
      font-size: 1em;
      color: #10b981;
      font-weight: bold;
    }
    .coming-soon {
      opacity: 0.65;
      cursor: not-allowed;
    }
    .coming-soon .status { color: #ef4444; }
  </style>
</head>
<body>

  <h1>Lehrbuch</h1>
  <p>Chọn giáo trình tiếng Đức bạn đang học</p>
  <a href="../index.html" class="back-link">← Quay về trang chính</a>

  <div class="grid">
    <!-- Miteinander - Active -->
    <a href="Miteinander/index.html" class="card">
      <img src="https://m.media-amazon.com/images/I/61cCfeYWjHL.jpg" alt="Miteinander Kursbuch">
      <div class="card-info">
        <h2>Miteinander</h2>
        <p class="status">Đã có (A2 đang xây dựng, A1/B1 sắp có)</p>
      </div>
    </a>

    <!-- Schritte Plus Neu - Coming soon -->
    <div class="card coming-soon">
      <img src="https://m.media-amazon.com/images/I/617-1UvcCwL.jpg" alt="Schritte Plus Neu Kursbuch">
      <div class="card-info">
        <h2>Schritte Plus Neu</h2>
        <p class="status">Đang cập nhật</p>
      </div>
    </div>

    <!-- Netzwerk neu - Coming soon -->
    <div class="card coming-soon">
      <img src="https://m.media-amazon.com/images/I/71D0oveNj+L.jpg" alt="Netzwerk neu Kursbuch">
      <div class="card-info">
        <h2>Netzwerk neu</h2>
        <p class="status">Đang cập nhật</p>
      </div>
    </div>

    <!-- Có thể thêm sách khác sau này -->
    <!-- <div class="card coming-soon">... </div> -->
  </div>

  <footer style="margin-top: 60px; color: #6b7280;">
    © 2026 - Deutsch Lernen | Đang xây dựng từng phần
  </footer>

</body>
</html>
