<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miteinander – Stufen wählen</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body { font-family: system-ui, sans-serif; margin:0; background:#f0f4f8; color:#333; text-align:center; padding:40px 20px; }
    h1 { color:#1e40af; margin-bottom:10px; }
    .zurueck { display:block; margin:20px 0; color:#3b82f6; text-decoration:none; font-weight:bold; }
    .zurueck:hover { text-decoration:underline; }
    .stufen-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:30px; max-width:900px; margin:40px auto; }
    .stufe-karte { background:white; border-radius:16px; padding:40px 20px; box-shadow:0 8px 24px rgba(0,0,0,0.12); transition:all 0.3s; text-decoration:none; color:inherit; }
    .stufe-karte:hover { transform:translateY(-10px); box-shadow:0 20px 40px rgba(0,0,0,0.18); }
    .stufe-karte .icon { font-size:5em; margin-bottom:20px; color:#3b82f6; }
    .stufe-karte h2 { margin:10px 0; font-size:2em; color:#1e40af; }
    .in-arbeit { opacity:0.65; cursor:not-allowed; background:#f3f4f6; }
    .in-arbeit h2 { color:#6b7280; }
  </style>
</head>
<body>

  <h1>Miteinander</h1>
  <p>Wähle deine Stufe (CEFR-Niveau)</p>
  <a href="../index.html" class="zurueck">← Zurück zur Lehrbuch-Auswahl</a>

  <div class="stufen-grid">
    <!-- A1 – in Vorbereitung -->
    <div class="stufe-karte in-arbeit">
      <div class="icon"><i class="fas fa-book"></i></div>
      <h2>A1</h2>
      <p>in Vorbereitung</p>
    </div>

    <!-- A2 – in Vorbereitung (tạm thời, sau này active lại) -->
    <div class="stufe-karte in-arbeit">
      <div class="icon"><i class="fas fa-book-open-reader"></i></div>
      <h2>A2</h2>
      <p>in Vorbereitung</p>
    </div>

    <!-- B1 – verfügbar -->
    <a href="B1/index.html" class="stufe-karte">
      <div class="icon"><i class="fas fa-book-open-reader"></i></div>
      <h2>B1</h2>
      <p>verfügbar (Lektionen 1–16)</p>
    </a>
  </div>

  <footer style="margin-top:60px; color:#6b7280;">
    © 2026 – Deutsch Lernen | Im Aufbau
  </footer>

</body>
</html>
