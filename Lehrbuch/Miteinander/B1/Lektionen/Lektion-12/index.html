<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miteinander B1 – Lektion 12</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      background: #f0f4f8;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    h1 { color: #1e40af; margin-bottom: 10px; }
    .zurueck {
      display: block;
      margin: 15px 0;
      color: #3b82f6;
      text-decoration: none;
      font-weight: bold;
    }
    .tab-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 40px auto;
    }
    .tab-card {
      background: white;
      border-radius: 16px;
      padding: 40px 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: all 0.3s;
    }
    .tab-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.18);
    }
    .tab-card .icon { font-size: 5em; margin-bottom: 15px; color: #3b82f6; }
    .tab-card h2 { margin: 10px 0; font-size: 1.8em; color: #1e40af; }
    #content {
      max-width: 1000px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      min-height: 500px;
      text-align: left;
    }
  </style>
</head>
<body>

  <h1>Lektion 12</h1>
  <a href="../../Lektionen/index.html" class="zurueck">← Zurück zu den Lektionen</a>

  <div class="tab-grid">
    <!-- Unterrichten -->
    <div class="tab-card" data-folder="Unterrichten" data-file="unterrichten-01.html">
      <div class="icon"><i class="fas fa-chalkboard-teacher"></i></div>
      <h2>Unterrichten</h2>
    </div>

    <!-- Wortschatz (tên file cố định, không số) -->
    <div class="tab-card" data-folder="Wortschatz" data-file="wortschatz.html">
      <div class="icon"><i class="fas fa-book"></i></div>
      <h2>Wortschatz</h2>
    </div>

    <!-- Grammatik -->
    <div class="tab-card" data-folder="Grammatik" data-file="grammatik-01.html">
      <div class="icon"><i class="fas fa-chalkboard-user"></i></div>
      <h2>Grammatik</h2>
    </div>

    <!-- Übung -->
    <div class="tab-card" data-folder="Übung" data-file="uebung-01.html">
      <div class="icon"><i class="fas fa-edit"></i></div>
      <h2>Übung</h2>
    </div>
  </div>

  <div id="content">Wähle einen Bereich oben aus...</div>

  <script>
    const cards = document.querySelectorAll('.tab-card');
    const content = document.getElementById('content');

    cards.forEach(card => {
      card.addEventListener('click', () => {
        const folder = card.dataset.folder;
        const file = card.dataset.file;
        const url = `${folder}/${file}`;

        content.innerHTML = 'Lade Inhalt...';

        fetch(url)
          .then(response => {
            if (!response.ok) throw new Error('Datei nicht gefunden');
            return response.text();
          })
          .then(html => {
            content.innerHTML = html;
          })
          .catch(err => {
            content.innerHTML = `<p style="color:red; text-align:center;">Noch kein Inhalt verfügbar.<br>${err.message}</p>`;
          });
      });
    });
  </script>

</body>
</html>
