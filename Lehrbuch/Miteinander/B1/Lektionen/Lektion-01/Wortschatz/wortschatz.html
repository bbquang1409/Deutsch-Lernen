<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lektion XX – Wortschatz</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 40px 20px;
      background: #f8f9fa;
      color: #333;
      line-height: 1.6;
    }
    h1 {
      color: #1e40af;
      text-align: center;
      margin-bottom: 30px;
    }
    .word-list {
      max-width: 900px;
      margin: 0 auto;
    }
    .word-item {
      background: white;
      margin-bottom: 12px;
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      cursor: pointer;
      transition: all 0.2s;
    }
    .word-item:hover {
      background: #eff6ff;
      transform: translateX(6px);
    }
    .word-header {
      font-size: 1.35em;
      font-weight: bold;
      color: #1e40af;
    }
    .meaning {
      color: #2563eb;
      font-size: 1.1em;
      margin: 6px 0;
    }
    .example {
      color: #4b5563;
      font-style: italic;
      margin-top: 8px;
    }
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      max-width: 520px;
      z-index: 1000;
      width: 90%;
    }
    .popup h3 {
      margin: 0 0 15px;
      color: #1e40af;
    }
    .close-btn {
      float: right;
      font-size: 2em;
      cursor: pointer;
      color: #999;
    }
  </style>
</head>
<body>

  <h1>Lektion XX – Wortschatz</h1>
  <div class="word-list" id="wordList">Đang tải từ vựng...</div>

  <!-- Popup chi tiết khi click vào từ -->
  <div class="popup" id="popup">
    <span class="close-btn" onclick="closePopup()">×</span>
    <h3 id="popup-word"></h3>
    <p><strong>Nghĩa:</strong> <span id="popup-meaning"></span></p>
    <p><strong>Loại từ / Số nhiều:</strong> <span id="popup-type"></span></p>
    <p><strong>Perfekt (sein/haben):</strong> <span id="popup-perfekt"></span></p>
    <p><strong>Ví dụ (tiếng Đức):</strong> <span id="popup-example-de"></span></p>
    <p><strong>Dịch ví dụ (tiếng Việt):</strong> <span id="popup-example-vi"></span></p>
  </div>

  <script>
    // Tự động load file wortschatz-data.html trong cùng folder
    fetch('wortschatz-data.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('wordList').innerHTML = html;
      })
      .catch(() => {
        document.getElementById('wordList').innerHTML = '<p style="color:red; text-align:center;">Chưa có dữ liệu từ vựng cho Lektion này.</p>';
      });

    function showDetail(word, meaning, type, perfekt, exampleDe, exampleVi) {
      document.getElementById('popup-word').textContent = word;
      document.getElementById('popup-meaning').textContent = meaning;
      document.getElementById('popup-type').textContent = type;
      document.getElementById('popup-perfekt').textContent = perfekt;
      document.getElementById('popup-example-de').textContent = exampleDe;
      document.getElementById('popup-example-vi').textContent = exampleVi;
      document.getElementById('popup').style.display = 'block';
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }
  </script>

</body>
</html>
