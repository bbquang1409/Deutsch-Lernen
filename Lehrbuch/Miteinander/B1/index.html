<html lang="de">
<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      background: #f0f4f8;
      color: #333;
      text-align: center;
      padding: 60px 20px;
    }
    h1 {
      color: #1e40af;
      margin-bottom: 50px;
      font-size: 3em;
    }
    .zurueck {
      display: block;
      margin-bottom: 60px;
      color: #3b82f6;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.3em;
    }
    .zurueck:hover {
      text-decoration: underline;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 60px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .card {
      background: white;
      border-radius: 20px;
      padding: 70px 40px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      text-decoration: none;
      color: inherit;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .card:hover {
      transform: translateY(-15px);
      box-shadow: 0 25px 50px rgba(0,0,0,0.2);
    }
    .icon {
      font-size: 8em;
      margin-bottom: 30px;
      color: #3b82f6;
    }
    .card h2 {
      font-size: 2.4em;
      margin: 0;
      color: #1e40af;
    }
  </style>
</head>

      <h2>Lektionen</h2>
    </a>

    <a href="Grammatik/index.html" class="card">
      <div class="icon"><i class="fas fa-chalkboard-user"></i></div>
      <h2>Grammatik</h2>
    </a>

    <a href="Wortschatz/index.html" class="card">
      <div class="icon"><i class="fas fa-book"></i></div>
      <h2>Wortschatz</h2>
	</a>
	
	<a href="Übungen/index.html" class="card">
  <div class="icon"><i class="fas fa-edit"></i></div>
  <h2>Übungen</h2>
</a>
  </div>

</body>
</html>
